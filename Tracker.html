<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<link rel="stylesheet" href="tracker.css"/>
</head>
<body>
<div class="container">
  <h2> JS ISSUE TRACKER </h2>
  <button id="sendToFile" class="btn btn-default" >Send</button>
  <button id="allIssues" class="btn btn-default" onclick="window.location.href='tracker2.html';">All Issues</button>
  
    <form>
        <div class="form-group col-xs-4" id=tracker>
            <br/><label for="Description">Description:</label><br>
            <input type="text" class="form-control" id="Description" required><br/>
            <label for="Assigned">Assigned To:</label><br/>
            <input type="text" class="form-control" id="Assigned" required><br/>
            <label for="Severity">Severity:</label><br/>
                <select class="form-control" id="severity" required>
                    <option>Low</option>
                    <option>Medium</option>
                    <option>High</option>
                </select>  <br/>  
            <button type="submit" class="btn btn-default" id="submitIssue" >Submit</button><br/>
        </div>
    </form>
</div>
<div class="container"id="listTracker" class="Hello">
         
</div>
   
    <script src="tracker.js"></script>
</body>    
</html>
